<body id="docBody" onload="App.init();" onunload="App.shutdown();">

<div id="loginPane" align=center style="display:none;">
<input type="text" id="userName" width="20" value=""/><br/>
<input type="password" id="password" width="20" value=""/><br/>
<input id="loginButton" type="button" value="Login"/>
<input id="createButton" type="button" value="Create Account"/>
<div id="loginError" style="color:red;"> </div>
</div>

<div id="selectPane" align=center style="display:none;">
Select your character:<br/>
<div id="characterList"></div><br/>
<input id="characterName" type="text" value="" size="20"/>
<input id="createCharacter" type="button" value="Create"/><br/>

</div>

<div id="progressPane" style="display:none;" align=center></div>

<div id="gamePane" style="display:none;">
<canvas id="gameCanvas" style="position:absolute; top:0px; left:0px;"></canvas><br/>

<input id="chatBox" type="text" value="" size="128" style="display:none; width:500px; "/>
</div>
</div>

</div>
