package Login;

message Account {
	optional string user_name		= 1;
	optional string password_hash	= 2;
	
	repeated string player_names	= 3;
}

message Session {
	optional uint64	session_id		= 1;
	optional string user_name		= 2;
	
	enum State {
		CharacterSelect = 1;
		InGame = 2;
	}
	
	//Session data for character select
	message CharacterSelectSession {
	}
	
	//Session data for in game stuff
	message GameSession {
		optional uint64 entity_id		= 3;
	}
}
